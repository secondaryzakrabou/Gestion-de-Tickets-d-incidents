<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="en">

<head th:replace="fragments/header :: header">
</head>
<body>
    
<div id="body" class="theme-cyan">

    <div th:replace="fragments/loader :: loader">
	</div>


    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>

    <div id="wrapper">

		<nav th:replace="fragments/navbar :: navbar">
		</nav>

        <div th:replace="fragments/sidebar :: sidebar">
        </div>


        
        <!-- Main body part  -->
        <div id="main-content">
            <div class="container-fluid">
                <!-- Page header section  -->
                <div class="block-header">
                    <div class="row clearfix">
                        <div class="col-lg-2 col-md-12 col-sm-12">
                            <h1>Mes Tickets</h1>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="card bg-clear">
                            <div class="header">
                                
                            </div>
                            <div class="body">
                                <table class="table table-hover table-custom spacing5 mb-0">
                                	<thead>
                                		<th>Description</th>
                                		<th>Envirennemnt</th>
                                		<th>Logiciel</th>
                                		<th>Urgence</th>
                                		<th>Etat</th>
                                	</thead>
                                    <tbody>
                                    
                                        <tr th:each="ticket : ${tickets}">
                                        	<td>
                                                <p class="mb-0" th:text="${ticket.description}"></p>
                                            </td>
                                            <td>
                                                <p class="mb-0 " th:text="${ticket.env}"></p>
                                            </td>
                                               	<td >
                                                <p class="mb-0 " th:text="${ticket.Logiciel}"></p>
                                            </td>
                                            </td>
                                               	<td >
                                                <p class="mb-0 " th:text="${ticket.Urgence}"></p>
                                            </td>
                                            </td>
                                               	<td >
                                                <p class="mb-0 " th:text="${ticket.etat}"></p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div th:replace="fragments/footer :: footer">

</div>
</body>
</html>
