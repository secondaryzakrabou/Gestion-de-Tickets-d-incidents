<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html>
<head></head>
<body>
<!-- Main left sidebar menu -->
        <div th:fragment="sidebar" id="left-sidebar" class="sidebar">
            <a href="#" class="menu_toggle"><i class="fa fa-angle-left"></i></a>
            <div class="navbar-brand">
                <a href="#"><img th:src="@{/images/icon.svg}" alt="Mooli Logo" class="img-fluid logo"><span>Tickets - Incidents</span></a>
                <button type="button" class="btn-toggle-offcanvas btn btn-sm float-right"><i class="lnr lnr-menu fa fa-chevron-circle-left"></i></button>
            </div>
            <div class="sidebar-scroll">
                <div class="user-account">
                    <div class="user_div">
                        <img th:src="@{/images/user.png}" class="user-photo" alt="User Profile Picture">
                    </div>
                    <div class="dropdown">
                        <span>Utilisateur :</span>
                        <a href="javascript:void(0);" class="dropdown-toggle user-name" data-toggle="dropdown"><strong  th:text="${#authentication.getPrincipal().getUsername()}"></strong ></a>
                        <ul class="dropdown-menu dropdown-menu-right account vivify flipInY">

                            <li><a href="/logout"><i class="fa fa-power-off"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
                <nav id="left-sidebar-nav" class="sidebar-nav">
                    <ul id="main-menu" class="metismenu animation-li-delay">
                        <li class="header" sec:authorize="hasRole('ROLE_CLIENT')" >Client</li>
                        <li><a href="/client" sec:authorize="hasRole('ROLE_CLIENT')"> <span>Mes Tickets</span></a></li>
                        <li><a href="/client/new_ticket" sec:authorize="hasRole('ROLE_CLIENT')"><span>Nouveau ticket</span></a></li>
                        <li class="header"  sec:authorize="hasRole('ROLE_DEV')">Developpeur</li>
                        <li><a href="/dev" sec:authorize="hasRole('ROLE_DEV')"> <span>Mes Tickets</span></a></li>
                        <li class="header" sec:authorize="hasRole('ROLE_ADMIN')">Administrateur</li>
                        <li><a href="/admin"  sec:authorize="hasRole('ROLE_ADMIN')"> <span>Nouveaux Tickets</span></a></li>

                    </ul>
                </nav>
            </div>
        </div>
</body>
</html>
